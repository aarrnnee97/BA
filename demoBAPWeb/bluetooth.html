<body>
    <p id="info"></p>
    <button id="click">Toon bluetooth device information</button>
    <script>
        document.getElementById("click").addEventListener("click",
            function (evt) {
                console.log("test");
                navigator.bluetooth.requestDevice({
                    "acceptAllDevices":
                        true
                }).then(device => { document.getElementById("info").innerHTML = "Gekozen: " + device.name});

            });

    </script>
